<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/destyle.css">
  <link rel="stylesheet" href="../css/system.css">
  <title>メーカー登録</title>
</head>
<body>
  <div class="system__container">
  <header class="header__container">
    <img src="../img/logo.png" alt="" class="header__logo">
    <div class="header__link">
      <a href="" class="header__btn">マイページへ</a>
      <form action="">
        <button class="header__btn--logout">ログアウト</button>
      </form>
    </div>
    <img src="../img/kame.png" alt="" class="header__img">
  </header>
    <form action="">
      <table>
        <caption>メーカー登録ページ</caption>
      <tr>
        <th>会社名</th>
        <td><input type="text" placeholder="会社名"></td>
      </tr>
      <tr>
        <th>郵便番号</th>
        <td><input type="tel" placeholder="郵便番号"></td>
      </tr>
      <tr>
        <th>住所</th>
        <td><input type="text" placeholder="住所"></td>
      </tr>
      <tr>
        <th>TEL</th>
        <td><input type="tel" placeholder="TEL"></td>
      </tr>
      <tr>
        <th>FAX</th>
        <td><input type="tel" placeholder="FAX"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input type="email" placeholder="メールアドレス"></td>
      </tr>
      <tr>
        <th>会社URL</th>
        <td><input type="url" placeholder="会社URL"></td>
      </tr>
      <tr>
        <th>ネットショップ</th>
        <td><input type="url" placeholder="ネットショップ"></td>
      </tr>
      <tr>
        <th>担当者</th>
        <td><input type="text" placeholder="高岡"></td>
      </tr>
      <tr>
        <th>直営店①</th>
        <td><input type="text" placeholder="直営店①"></td>
      </tr>
      <tr>
        <th>直営店②</th>
        <td><input type="text" placeholder="直営店②"></td>
      </tr>
      <tr>
        <th>直営店③</th>
        <td><input type="text" placeholder="直営店③"></td>
      </tr>
      <tr>
        <th>承諾書PDF</th>
        <td><input type="file" class="pdf"></td>
      </tr>

      
      </table>
      <div class="system__inner">
        <button type="submit" class="system__btn">登録</button>
        <button type="reset" class="system__btn">リセット</button>
      </div>
    </form>

  </div>
</body>
</html>
