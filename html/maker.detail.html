<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/destyle.css">
  <link rel="stylesheet" href="../css/system.css">

  <title>メーカー詳細ページ</title>
</head>
<body>
  <div class="system__container">
    <header class="header__container">
      <img src="../img/logo.png" alt="" class="header__logo">
      <div class="header__link">
        <a href="" class="header__btn">マイページへ</a>
        <form action="">
          <button class="header__btn--logout">ログアウト</button>
        </form>
       
      </div>
      <img src="../img/kame.png" alt="" class="header__img">
    </header>
    <form action="">
      <table class="detail__table">
        <caption class="detail__title">メーカー詳細ページ</caption>
        <tr>
          <th class="detail__th">会社名</th><td class="detail__td">aaa</td>
        </tr>
        <tr>
          <th class="detail__th" >郵便番号</th><td class="detail__td">aaa</td>
        </tr>
        <tr>
          <th class="detail__th">TEL</th><td class="detail__td">aaa</td>
        </tr>
        <tr>
          <th class="detail__th">FAX</th><td class="detail__td"><aaa/td>
        </tr>
        <tr>
          <th class="detail__th">メールアドレス</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">会社URL</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">ネットショップ</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">メールアドレス</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">直営店①</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">直営店②</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">直営店③</th><td class="detail__td"></td>
        </tr>
        <tr>
          <th class="detail__th">承諾書PDF</th><td class="detail__td"></td>
        </tr>
  
        
      </table>
      <div class="system__inner">
        <button type="submit" class="system__btn">編集</button>
      </div>
    </form>
</body>
</html>
