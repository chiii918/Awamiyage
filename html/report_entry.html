<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/destyle.css">
	<link rel="stylesheet" href="../css/system.css">
	<title>試食レポート投稿記事</title>
</head>

<body>
	<div class="system__container">
		<header class="header__container">
			<img src="img/logo.png" alt="" class="header__logo">
			<div class="header__link">
				<a href="" class="header__btn">マイページへ</a>
				<form action="">
					<button class="header__btn--logout">ログアウト</button>
				</form>
			</div>
			<img src="img/kame.png" alt="" class="header__img">
		</header>
		<div class="reports__container">
			<form action="">

				<h1 class="reports__title">試食レポート記事投稿</h1>

				<div class="reports__wrap">
					<div class="reports__group">
						<h2>レビュー記事名<span>＊</span></h2>
						<input type="text" name="reports_title" class="reports__control" placeholder="タイトル" required>

					</div>

					<div class="reports__group">
						<h2>写真1</h2>
						<input type="file" name="reports_eyecatch" accept="image/jpeg, image/png" placeholder="試食商品の写真">

					</div>

					<div class="reports__group">
						<h2>試食商品の説明文<span>＊</span></h2>
						<textarea type="text" name="reports_content1" placeholder="試食商品の説明文" required></textarea>
					</div>


					<div class="reports__group">
						<h2>小見出し１</h2>
						<input type="text" name="reports_heading1" class="reports__control" placeholder="「買ってみた」小見出し">
					</div>

					<div class="reports__group">
						<h2>写真２</h2>
						<input type="file" name="reports_photo2" accept="image/jpeg, image/png" placeholder="「買ってみた」写真">
					</div>

					<div class="reports__group">
						<h2>買ってみた</h2>
						<textarea type="text" name="reports_content2" placeholder="「買ってみた」記事内容"></textarea>
					</div>



					<div class="reports__group">
						<h2>小見出し２</h2>
						<input type="text" name="reports_heading2" class="reports__control" placeholder="「食べてみた」小見出し">
					</div>

					<div class="reports__group">
						<h2>写真３</h2>
						<input type="file" name="reports_photo3" accept="image/jpeg, image/png" placeholder="「食べてみた」写真">
					</div>

					<div class="reports__group">
						<h2>食べてた</h2>
						<textarea type="text" name="reports_content3" placeholder="「食べてみた」記事内容"></textarea>
					</div>



					<div class="reports__group">
						<h2>小見出し３</h2>
						<input type="text" name="reports_heading3" class="reports__control" placeholder="「まとめ」小見出し">
					</div>

					<div class="reports__group">
						<h2>まとめ</h2>
						<textarea type="text" name="reports_content4" placeholder="まとめ記事"></textarea>
					</div>


					<div class="system__inner">
						<button type="submit" name="reports_type" value="1" class="system__btn">登録</button>
						<button type="reset" class="system__btn" style="background-color: red;">削除</button>
					</div>

				</div>
			</form>
		</div>

	</div>
</body>

</html>
