<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/destyle.css">
  <link rel="stylesheet" href="../css/system.css">
  <title>会社一覧</title>
</head>

<body>
  <div class="system__container">
  <header class="header__container">
    <img src="../img/logo.png" alt="" class="header__logo">
    <div class="header__link">
      <a href="" class="header__btn">マイページへ</a>
      <form action="">
        <button class="header__btn--logout">ログアウト</button>
      </form>
    </div>
    <img src="../img/kame.png" alt="" class="header__img">
  </header>
    <form action="">
      <table class="list__table">
        <caption class="list__title">会社一覧</caption>
          <tr>
            <th class="list__th" >NO</th><th class="list__th--company">会社名</th><th class="list__th--radio">表示/非表示</th>
          </tr>
          <tr>
            <td class="list__td">1</td><td class="list__td"><a href="">ハレルヤ</a></td><td class="list__td"><label><input type="radio" class="radio" name="a">表示</label><label><input type="radio" class="radio" name="a">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">2</td><td class="list__td"><a href="">イルローザ</a></td><td class="list__td"><label><input type="radio" class="radio" name="b">表示</label><label><input type="radio" class="radio" name="b">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">3</td><td class="list__td"><a href="">谷ちくわ商店</a></td><td class="list__td"><label><input type="radio" class="radio" name="c">表示</label><label><input type="radio" class="radio" name="c">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">4</td><td class="list__td"><a href="">大野海苔株式会社</a></td><td class="list__td"><label><input type="radio" class="radio" name="d">表示</label><label><input type="radio" class="radio" name="d">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">5</td><td class="list__td"><a href="">岡田糖源郷</a></td><td class="list__td"><label><input type="radio" class="radio" name="e">表示</label><label><input type="radio" class="radio" name="e">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">6</td><td class="list__td"><a href="">小男鹿本舗 冨士屋 本店</a></td><td class="list__td"><label><input type="radio" class="radio" name="f">表示</label><label><input type="radio" class="radio" name="f">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">7</td><td class="list__td"><a href="">菓游 茜庵 本店</a></td><td class="list__td"><label><input type="radio" class="radio" name="g">表示</label><label><input type="radio" class="radio" name="g">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">8</td><td class="list__td"><a href="">ことらや</a></td><td class="list__td"><label><input type="radio" class="radio" name="h">表示</label><label><input type="radio" class="radio" name="h">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">9</td><td class="list__td"><a href="">麺王</a></td><td class="list__td"><label><input type="radio" class="radio" name="i">表示</label><label><input type="radio" class="radio" name="i">非表示</label></td>
          </tr>
          <tr>
            <td class="list__td">10</td><td class="list__td"><a href="">茶里庵</a></td><td class="list__td"><label><input type="radio" class="radio" name="j">表示</label><label><input type="radio" class="radio" name="j">非表示</label></td>
          </tr>
         
  
      </table>
    </form>
   
  
  </div>
</body>

</html>
