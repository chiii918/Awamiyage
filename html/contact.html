<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/destyle.css">
	<link rel="stylesheet" href="../css/category.css">

	<!-- ローカルcss -->
	<link rel="stylesheet" href="../css/style.css">

	<title>あわみやげ</title>
</head>

<body>
	<div class="all__container">
		<!-- サイドバー -->
		<nav class="sidebar__container">
			<div class="sidebar__contents">
				<h1 class="sidebar__logo"><a href=""><img src="../img/logo_sidebar.png" alt="logo"
							class="sidebar__img--big"></a>
				</h1>
				<div class="nav__container">
					<div class="nav__contents">
						<div class="navtitle__container flex">
							<div class="navtitle__border"></div>
							<h2 class="navtitle__txt">お土産を探す</h2>
							<div class="navtitle__border"></div>
						</div>
						<a href=""><img src="../img/gnavi01.png" alt="nav" class="sidebar__img"></a>
						<a href=""><img src="../img/gnavi02.png" alt="nav" class="sidebar__img"></a>
						<a href=""><img src="../img/gnavi03.png" alt="nav" class="sidebar__img"></a>
						<a href=""><img src="../img/gnavi04.png" alt="nav" class="sidebar__img"></a>
						<a href=""><img src="../img/gnavi05.png" alt="nav" class="sidebar__img"></a>
						<a href=""><img src="../img/gnavi06.png" alt="nav" class="sidebar__img"></a>
					</div>
					<div class="navtitle__container flex">
						<div class="navtitle__border"></div>
						<h2 class="navtitle__txt">おすすめ</h2>
						<div class="navtitle__border"></div>
					</div>
					<a href="" class="btn sidebar__btn">徳島の名産品</a>
					<a href="" class="btn sidebar__btn">推し土産</a>
					<a href="" class="nav__link"><img src="../img/insta_logo02.png" alt=""></a>
					<a href="" class="nav__link">お問い合わせ</a>
					<a href="" class="nav__link">プライバシーポリシー</a>
				</div>
			</div>

		</nav>

		<!-- メインコンテンツ -->
		<main class="main__container">
			<!-- ヘッダー -->
			<header id="header">
				<img src="../img/logo_header.png" alt="logo" class="header__img">
				<div class="humburger__container">
					<span class="humburger__part"></span>
					<span class="humburger__part"></span>
					<span class="humburger__part"></span>
				</div>
			</header>

			<div class="section__container">
				<!-- コンテンツ内容はここに追記する -->
				<section class="contact__container">

					<div class="component__container">
						<!-- 下層カテゴリテキスト -->
						<div class="component__wrap">
							<h2 class="component__title">お問い合わせ<img src="../img/title02.png" alt="カテゴリ飾り"
									class="component__title--img">
							</h2>
						</div>
						<!-- パンくず -->
						<div class="breadcrumb__wrap">
							<p class="breadcrumb__txt">Top/[]</p>
						</div>
					</div>


					<div class="contact__wrap">
						<h3 class="contact__title">お問い合わせフォーム</h3>
						<div class="contact--txt">
							<p>お問い合わせの内容によっては、回答までにお時間をいただく場合や回答を控えさせていただく場合もございます。
								予めご了承ください。</p>
							<p>必須項目は必ずご入力ください</p>
						</div>
						<div class="contactfrom__wrap">
							<form action="" method="post">
								<div class="form__group">
									<label for="name">お名前<span>必須</span><br>
										<input id="name" class="form__control" type="text" name="name" placeholder="例）あわみやげ">
									</label>
								</div>
								<div class="form__group">
									<label for="mail">メールアドレス<span>必須</span><br>
										<input id="mail" class="form__control" type="email" name="mail" placeholder="例）awamiyage@gmail.com">
									</label>
								</div>
								<div class="form__group">
									<label for="company__name">社名<br>
										<input id="company__name" class="form__control" type="text" name="company__name"
											placeholder="例）株式会社あわみやげ">
									</label>
								</div>
								<div class="form__group form__type">
									<label for="mail">お問い合わせ種別<span>必須</span><br>
										<select name="type" class="form__control" id="">
											<option value="claim">クレーム</option>
											<option value="counselling">相談</option>
											<option value="request">依頼</option>
											<option value="comment" selected>コメント</option>
											<option value="Other">その他</option>
										</select>
									</label>
								</div>
								<div class="form__group">
									<label for="title">お問い合わせ名<span>必須</span><br>
										<input id="title" class="form__control" type="text" name="title" placeholder="ご用件">
									</label>
								</div>
								<div class="form__group">
									<label for="comment">お問い合わせ内容<span>必須</span><br>
										<textarea id="comment" class="form__control" name="comment"
											placeholder="お問い合わせ内容を入力してください。"></textarea>
									</label>
								</div>
								<div class="contact__btn">
									<input type="reset" class="component__select__btn contact__op__btn" value="リセット">
									<input type="submit" class="component__select__btn contact__op__btn" value="送信">
								</div>
							</form>

						</div>
					</div>

					<div class="component__btn--box">
						<a href="../index.html" class="component__btn--home">ホームに戻る</a>
					</div>
				</section>











			</div>
			<!-- フッター -->
			<footer id="footer" class="flex">
				<small class="footer__copyright">©️enishi</small>
			</footer>
		</main>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- js本体 -->
	<script src="../js/script.js"></script>
</body>

</html>
